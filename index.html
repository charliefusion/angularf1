<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>F1 Stats App</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<!--[if lt IE 9]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
		<link rel="stylesheet" href="css/main.css">
	</head>

	<body ng-app="F1StatsApp" ng-controller="driversController">
		<input type="text" ng-model="nameFilter" placeholder="Search">
		<table>
			<thead>
				<tr>
					<th colspan="4">Drivers Championship Standings</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="driver in driversList | filter: searchFilter">
					<td>{{$index + 1}}</td>
					<td>
						<img src="img/flags/{{driver.Driver.nationality}}.png" alt="flag of {{driver.Driver.nationality}}">
						{{driver.Driver.givenName}}&nbsp;{{driver.Driver.familyName}}
					</td>
					<td>{{driver.Constructors[0].name}}</td>
					<td>{{driver.points}}</td>
				</tr>
			</tbody>
		</table>
		<img src="img/loading.gif" id="loading-gif" alt="loading, please wait">

		<script src="lib/angular.min.js"></script>
		<script src="lib/angular-route.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/services.js"></script>
		<script src="js/controllers.js"></script>
	</body>
</html>
