<section>
	<a href="./#/drivers">&laquo; Back to drivers list</a>
	<div>
		<div>
			<img ng-show="team" src="img/flags/{{team.Constructor.nationality}}.png">
			{{team.Constructor.name}}
		</div>
		<div>
			Country: {{team.Constructor.nationality}} <br>
			<a href="{{team.Constructor.url}}" target="_blank">Biography</a>
		</div>
	</div>

	<div>
		<table>
			<thead>
				<tr>
					<th colspan="3">2014 Results</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Position</td>
					<td>{{team.position}}</td>
				</tr>
				<tr>
					<td>Points</td>
					<td>{{team.points}}</td>
				</tr>
				<tr>
					<td>Wins</td>
					<td>{{team.wins}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</section>
